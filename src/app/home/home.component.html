<!--Desktop View-->
<div class="desktop">
  <div id="header">
    <app-header></app-header>
  </div>

  <div class="content">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-2">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <app-sidenavigation></app-sidenavigation>
              </div>
              <div class="col-12">
                <div class="push">
                  <app-whyfocus></app-whyfocus>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div>
            <div [@routeAnimations]="prepareRoute(outlet)">
              <router-outlet #outlet="outlet"></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="push">
      <app-footer></app-footer>
    </div>
  </div>
</div>
